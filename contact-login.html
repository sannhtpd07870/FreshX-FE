    <body>
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-login.html");
        </script>
        <!-- Main -->
        <main>
            <div class="contact">
                <!-- Contact header -->
                <div class="container">
                    <div class="contact__header">
                        <section class="contact-content">
                            <h2 class="contact-content__heading">
                                Hãy liên lạc với chúng tôi
                            </h2>
                            <div class="contact-content__containers">
                                <article class="contact-content__container">
                                    <img
                                        loading="lazy"
                                        src="./assets/icons/location.svg"
                                        alt=""
                                    />
                                    <div>
                                        <h3 class="contact-content__title">
                                            Trụ sở chính
                                        </h3>
                                        <p class="contact-content__desc">
                                            116 Nguyễn Huy Tưởng - Thành phố Đà
                                            Nẵng - Việt Nam
                                        </p>
                                    </div>
                                </article>

                                <article class="contact-content__container">
                                    <img
                                        loading="lazy"
                                        src="./assets/icons/phone.svg"
                                        alt=""
                                        class="contact-content__icon"
                                    />
                                    <div class="contact-content__wrap">
                                        <h3 class="contact-content__title">
                                            Số hotline
                                        </h3>
                                        <p class="contact-content__desc">
                                            <a href="#!">(0000) 000-0000</a>
                                        </p>
                                        <p class="contact-content__desc">
                                            <a href="tel:0823240040"
                                                >+84 823 240 040</a
                                            >
                                        </p>
                                    </div>
                                </article>

                                <article class="contact-content__container">
                                    <img
                                        loading="lazy"
                                        src="./assets/icons/mail.svg"
                                        alt=""
                                        class="contact-content__icon"
                                    />
                                    <div class="contact-content__wrap">
                                        <h3 class="contact-content__title">
                                            Địa chỉ email
                                        </h3>
                                        <p class="contact-content__desc">
                                            <a
                                                href="mailto:trunghoang.240500@gmail.com"
                                                >trunghoang.240500@gmail.com</a
                                            >
                                        </p>
                                    </div>
                                </article>
                            </div>
                        </section>
                        <div class="contact-info">
                            <img
                                loading="lazy"
                                src="./assets/icons/wow.svg"
                                alt=""
                                class="contact-info__icon contact-info__icon--wow"
                            />
                            <img
                                loading="lazy"
                                src="./assets/icons/star-location.svg"
                                alt=""
                                class="contact-info__icon contact-info__icon--star"
                            />
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d479.28218894278825!2d108.16904819887739!3d16.052125594425593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3142196d9a203685%3A0x4e8027fe58d65525!2zQ2FvIMSR4bqzbmcgRlBUIEPGoSBT4bufIDI!5e0!3m2!1svi!2sus!4v1720950520889!5m2!1svi!2sus"
                                width="100%"
                                height="100%"
                                style="border: 0"
                                allowfullscreen=""
                                loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"
                            ></iframe>
                        </div>
                    </div>
                    <div class="contact-form">
                        <section>
                            <h2 class="contact-form__title">
                                Chúng tôi rất mong nhận được hồi âm từ bạn.
                            </h2>
                            <p class="section-desc contact-form__desc">
                                Địa chỉ email của bạn sẽ không được công bố.
                            </p>

                            <form action="" class="form">
                                <div class="form__wrap form__wrap--double">
                                    <div class="form-group form-group--double">
                                        <label
                                            for="firstName"
                                            class="form-group__label"
                                            >Tên</label
                                        >
                                        <input
                                            placeholder="Tên của bạn"
                                            class="form-group__input form-group__input--small"
                                            name="firstName"
                                            type="text"
                                        />
                                    </div>
                                    <div class="form-group form-group--double">
                                        <label
                                            for="lastName"
                                            class="form-group__label"
                                            >Họ và tên đệm</label
                                        >
                                        <input
                                            placeholder="Họ và tên đệm"
                                            class="form-group__input form-group__input--small"
                                            name="lastName"
                                            type="text"
                                        />
                                    </div>
                                </div>

                                <div class="form__wrap">
                                    <div class="form-group">
                                        <label
                                            for="email"
                                            class="form-group__label"
                                            >Email</label
                                        >
                                        <input
                                            placeholder="Email của bạn"
                                            class="form-group__input"
                                            name="email"
                                            type="text"
                                        />
                                    </div>
                                </div>

                                <div class="form__wrap">
                                    <div class="form-group">
                                        <label
                                            for="phone"
                                            class="form-group__label"
                                            >Số điện thoại</label
                                        >
                                        <input
                                            placeholder="Số điện thoại: +84 000000000"
                                            class="form-group__input"
                                            name="phone"
                                            type="text"
                                            maxlength="11"
                                        />
                                    </div>
                                </div>

                                <div class="form__wrap">
                                    <div class="form-group">
                                        <label
                                            for="mess"
                                            class="form-group__label"
                                            >Nhắn tin</label
                                        >
                                        <textarea
                                            class="form-group__text"
                                            name="mess"
                                            cols="30"
                                            rows="10"
                                            maxlength="500"
                                            placeholder="Tin nhắn của bạn"
                                        ></textarea>
                                    </div>
                                </div>

                                <div class="form__wrap">
                                    <button class="form__btn btn">
                                        Gửi tin nhắn
                                    </button>
                                </div>
                            </form>
                        </section>
                        <img
                            loading="lazy"
                            src="./assets/img/contact/bg.avif"
                            alt=""
                            class="contact-form__img d-lg-none"
                        />
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer style="margin-top: 80px" id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer-login.html");
        </script>

        <script src="./assets/js/main.js"></script>

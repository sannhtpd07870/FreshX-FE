    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro auth__intro--reset d-md-none">
                <img
                    src="./assets/img/auth/forgot-password.webp"
                    alt=""
                    class="auth__intro-img"
                />
                <p class="auth__intro-text auth__intro-text--gray">
                    Bạn quên mật khẩu của bạn? Hãy lấy lại nó.
                </p>
            </div>

            <!-- Auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo logo--footer">
                        <img
                            src="./assets/img/logo.png"
                            alt=""
                            class="logo__img"
                        />
                        <h1 class="logo__text logo__text--footer">GenAI</h1>
                    </a>
                    <h1 class="auth__heading">Đặt lại mật khẩu của bạn</h1>
                    <p class="auth__desc">
                        Nhập email của bạn và chúng tôi sẽ gửi cho bạn một liên
                        kết để thiết lập lại mật khẩu.
                    </p>
                    <form
                        action="./reset-password-email.html"
                        class="form auth__form auth__form-forgot"
                    >
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    name=""
                                    id=""
                                    placeholder="Email"
                                    class="form__input"
                                    autofocus
                                    required
                                />
                                <img
                                    src="./assets/img/auth/message.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                                <img
                                    src="./assets/icons/form-error.svg"
                                    alt=""
                                    class="form__input-icon-error"
                                />
                            </div>
                            <p class="form__error">
                                Vui lòng nhập đúng định dạng email
                            </p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button
                                class="btn btn--primary auth__btn form__submit-btn"
                            >
                                Đặt lại mật khẩu
                            </button>
                        </div>
                    </form>
                    <p class="auth__text">
                        <a
                            href="./sign-in.html"
                            class="auth__link auth__text-link"
                            >Quay lại để đăng nhập</a
                        >
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>

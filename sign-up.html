<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <script src="./assets/js/main.js"></script>

        <link

            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"

        <link

            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />

            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link

            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <title>GenAI | Đăng ký</title>
    </head>
    <body>
        <main>
            <main class="auth">
                <!-- Auth intro -->
                <div class="auth__intro d-md-none">
                    <img
                        src="./assets/img/auth/intro.png"
                        alt=""
                        class="auth__intro-img"
                    />
                </div>

                <!-- Auth content -->
                <div class="auth__content">
                    <div class="auth__content-inner">
                        <!-- Logo -->
                        <a href="./" class="logo logo--footer">
                            <img
                                src="./assets/img/logo.png"
                                alt=""
                                class="logo__img"
                            />
                            <h1 class="logo__text logo__text--footer">
                                Fresh X
                            </h1>
                        </a>
                        <h2 class="auth__heading">Đăng Ký</h2>
                        <p class="auth__desc">
                            Hãy tạo tài khoản của bạn và Mua sắm như một người
                            chuyên nghiệp và tiết kiệm tiền.
                        </p>
                        <form
                            action="./index-logined.html"
                            class="form auth__form"
                        >
                            <div class="form__group">
                                <div class="form__text-input">
                                    <input
                                        type="email"
                                        name=""
                                        id=""
                                        placeholder="Email"
                                        class="form__input"
                                        autofocus
                                        required
                                    />
                                    <img
                                        src="./assets/icons/message.svg"
                                        alt=""
                                        class="form__input-icon"
                                    />
                                    <img
                                        src="./assets/icons/form-error.svg"
                                        alt=""
                                        class="form__input-icon-error"
                                    />
                                </div>
                                <p class="form__error">
                                    Vui lòng nhập đúng định dạng email
                                </p>
                            </div>
                            <div class="form__group">
                                <div class="form__text-input">
                                    <input
                                        type="password"
                                        name=""
                                        id=""
                                        placeholder="Mật khẩu"
                                        class="form__input"
                                        required
                                        minlength="6"
                                    />
                                    <img
                                        src="./assets/icons/pass.svg"
                                        alt=""
                                        class="form__input-icon"
                                    />
                                    <img
                                        src="./assets/icons/form-error.svg"
                                        alt=""
                                        class="form__input-icon-error"
                                    />
                                </div>
                                <p class="form__error">
                                    Mật khẩu phải có ít nhất 6 ký tự
                                </p>
                            </div>
                            <div class="form__group">
                                <div class="form__text-input">
                                    <input
                                        type="password"
                                        name=""
                                        id=""
                                        placeholder="Nhập lại mật khẩu"
                                        class="form__input"
                                        required
                                        minlength="6"
                                    />
                                    <img
                                        src="./assets/icons/pass.svg"
                                        alt=""
                                        class="form__input-icon"
                                    />
                                    <img
                                        src="./assets/icons/form-error.svg"
                                        alt=""
                                        class="form__input-icon-error"
                                    />
                                </div>
                                <p class="form__error">
                                    Mật khẩu phải đúng với ở trên
                                </p>
                            </div>
                            <div class="form__group form__group--inline">
                                <label class="form__checkbox">
                                    <input
                                        type="checkbox"
                                        name=""
                                        id=""
                                        class="form__checkbox-input d-none"
                                    />
                                    <span class="form__checkbox-label"
                                        >Mật khẩu phải có ít nhất 6 nhân
                                        vật</span
                                    >
                                </label>
                            </div>
                            <div class="form__group auth__btn-group">
                                <button
                                    class="btn btn--primary auth__btn form__submit-btn"
                                >
                                    Đăng Ký
                                </button>
                                <button
                                    class="btn btn--outline auth__btn bnt--no-margin"
                                >
                                    Đăng ký bằng Gmail
                                </button>
                            </div>
                        </form>
                        <p class="auth__text">
                            Bạn đã có tài khoản chưa?
                            <a
                                href="./sign-in.html"
                                class="auth__link auth__text-link"
                                >Đăng Nhập</a
                            >
                        </p>
                    </div>
                </div>
            </main>
        </main>
    </body>
</html>
